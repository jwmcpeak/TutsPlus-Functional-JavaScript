<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Functional List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
    <div class="container pt-4">
        <div class="form-row align-items-center pb-4">
            <div class="col">
                <input type="text" class="form-control" id="message-text" placeholder="Enter message">
            </div>
            <div class="col">
                <button id="message-button" class="btn btn-primary">Add Message</button>
            </div>
        </div>

        <div id="message-list"></div>
    </div>

    <script src="./js/list.js"></script>
</body>
</html>
